<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <form id="sueldoForm" class="row py-4" novalidate>
        <div class="mb-3 col-12 col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            required
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingrese su nombre"
          />
          <div id="nombreHelp" class="form-text text-danger"></div>
        </div>
        <div class="mb-3 col-12 col-md-6">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input
            required
            type="text"
            class="form-control"
            id="apellidos"
            placeholder="Ingrese sus apellidos"
          />
          <div id="apellidosHelp" class="form-text text-danger"></div>
        </div>
        <div class="mb-3 col-12 col-md-6">
          <label for="sueldoActual" class="form-label">Sueldo Actual</label>
          <input
            required
            type="number"
            class="form-control"
            id="sueldoActual"
            placeholder="Ingrese su sueldo actual"
          />
          <div id="sueldoActualHelp" class="form-text text-danger"></div>
        </div>
        <div class="mb-3 col-12 col-md-6">
          <label for="sueldoSemestreAnterior" class="form-label"
            >Sueldo Semestre Anterior</label
          >
          <input
            required
            type="number"
            class="form-control"
            id="sueldoSemestreAnterior"
            placeholder="Ingrese su sueldo del semestre anterior"
          />
          <div id="sueldoSemestreAnteriorHelp" class="form-text text-danger"></div>
        </div>
        <div class="mb-3 col-12 col-md-6 form-check">
          <input type="checkbox" class="form-check-input" id="tieneCargas" />
          <label class="form-check-label" for="tieneCargas"
            >¿Tiene cargas familiares?</label
          >
        </div>
        <div class="mb-3 col-12 col-md-6">
          <label for="cantidadCargas" class="form-label"
            >Cantidad de Cargas</label
          >
          <input
            type="number"
            class="form-control"
            id="cantidadCargas"
            placeholder="Ingrese la cantidad de cargas"
            disabled
          />
          <div id="cantidadCargasHelp" class="form-text text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">
          Verificar asignación familiar
        </button>
      </form>
    </section>

    <div id="resultado" class="container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js" type="module"></script>
  </body>
</html>
